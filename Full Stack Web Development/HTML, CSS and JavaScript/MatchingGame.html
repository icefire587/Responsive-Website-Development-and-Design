<DOCTYPE html>
<html>
<head>
	<title>Matching Game</title>
	<h1>Matching Game</h1>
	<p>Click on the extra smiling face on the left.</P>
	<style>
		img{
			position:absolute;
		}
		div{
			position:absolute;
			width:500px;
			height:500px;
		}
		#rightSide {
			left: 500px; 
            border-left: 1px solid black
        }
	</style>

</head>

<body onload="generateFaces()">
<div id="leftSide"></div>
<div id="rightSide"></div>

	<script>
	var numberOfFaces = 5;
	var theLeftSide = document.getElementById("leftSide");
	var theRightSide = document.getElementById("rightSide");
	var theBody = document.getElementsByTagName("body")[0];

	function generateFaces() {
		for (var i = 0; i < numberOfFaces; i++){
			var newImg = document.createElement("img");
			newImg.src="https://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
			var img_top, img_left;
			img_top = Math.floor(Math.random()*(400+1)) + "px";
			//console.log(img_top);
			newImg.style.top = img_top;
			img_left = Math.floor(Math.random()*(400+1)) + "px";
			//console.log(img_left);
			newImg.style.left = img_left;
			theLeftSide.appendChild(newImg);
		} // end of for
		leftSideImages = theLeftSide.cloneNode(true);
		leftSideImages.removeChild(leftSideImages.lastChild);
		theRightSide.appendChild(leftSideImages);
		theLeftSide.lastChild.onclick = function(event){
			event.stopPropagation();
			while (theLeftSide.hasChildNodes()) {
    			theLeftSide.removeChild(theLeftSide.lastChild);
			}
			while (theRightSide.hasChildNodes()) {
    			theRightSide.removeChild(theRightSide.lastChild);
			}
			numberOfFaces += 5;
			generateFaces();
		}
		theBody.onclick = function gameOver() {
    		alert("Game Over!");
   			theBody.onclick = null;
    		theLeftSide.lastChild.onclick = null;

		}; 
	}//end of function


	</script>
</body>
<html>
